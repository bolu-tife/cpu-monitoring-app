<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CPU Monitor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
   
    <div class="box">
      <span class="label">CPU (%)</span>
      <span id="cpu">-</span>
    </div>

    <div class="box">
      <span class="label">Free Mem (%)</span>
      <span id="mem">-</span>
    </div>

    <div class="box">
      <span class="label">Total Mem (GB)</span>
      <span id="totalmem">-</span>
    </div>

    <script>
      
      const { ipcRenderer } = require('electron')

      ipcRenderer.on('cpu', (event,data) => {
        // console.log('cpu % ' + data);
        document.getElementById('cpu').innerHTML = data.toFixed(2);
      });
      ipcRenderer.on('mem', (event,data) => {
        // console.log('mem % ' + data);
        document.getElementById('mem').innerHTML = data.toFixed(2);
      });
      ipcRenderer.on('totalmem', (event,data) => {
        // console.log('tot mem GB% ' + data);
        document.getElementById('totalmem').innerHTML = data.toFixed(2);
      });
    </script>

    
  </body>
</html>
